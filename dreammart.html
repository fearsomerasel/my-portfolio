    <style>
       *{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
        body{
            font-family: 'Rubik', sans-serif;
            background-color: rgba(188, 211, 203, 0.619);
        }
        .container{
            margin: 8px;
          
        }
        .container .nav-bar{

            justify-content: space-between;
            align-items: center;

            box-sizing: border-box;
            border-radius: 4px;
            width: 100%;
            height: 58px;
            background-color: #080D31;
        }
        .container .nav-bar .mobile-div{
            display: flex;
            flex-direction: row;
            margin: 0 15px;
            
            height: 35px;
            color: white;
            /* width: 70px; */
        }
        
        .container .nav-bar .menu{
            display: flex;
            justify-content: right;
            flex-direction: row;
        }
        
        
      
       
       
        

        .container .nav-bar .search-div{

            display: flex;
            justify-content: space-around;
        }

        .container .nav-bar .search-div input{
            width: 100%;
        }

        /* pc divs in mobile view */

        .container .nav-bar .pc-div{
            display: none;
        }

  .clear-div{
      clear: both;
  }
        

       @media screen and (min-width:900px) {

        .container .nav-bar .pc-div{
            
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 36px;
            width: 160px;
            display: block;
            color: white;
            background-color: gray;
            box-sizing: border-box;
            padding: 10px 0 0px 3px;
            margin: 3px;
            border-radius: 3px;
        }
        .container .nav-bar .pc-div a{
            text-decoration: none;
            color: white;
        }
        .container .nav-bar a{
            text-decoration: none;

        }
        .container .nav-bar .menu button{
            display: none;
        }

        .container .nav-bar .menu .mobile-menu{
            display: none;

        }
        #menu-list{
            display: none;
        }
        #menu-icon{
            display: none;
        }

        .container .menu-list{
            display: none;
        }
       }

<body id="body">
<div class="container">

    <script>
        const menuIcon = document.getElementById("menu-icon");
        menuIcon.addEventListener("click", function(){
            const menuList = document.getElementById("menu-list");
            menuList.style.display = "block";
            const cros = document.getElementById("cros");
            cros.style.display = "block";
           
            
        })
        const menuIcon1 = document.getElementById("cros");
        menuIcon1.addEventListener("click", function(){
            const menuList1 = document.getElementById("menu-list");
            menuList1.style.display = "none";
           
            const crosoff = document.getElementById("cros");
            crosoff.style.display = "none";
           
            
        })
        
         
        
    
    </script>
